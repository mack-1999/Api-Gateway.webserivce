server:
   port: 8084

spring:
   main:
      web-application-type: reactive
   application:
      name: API-GATEWAY
   cloud:
      gateway:
         routes:
            - id: USER-SERVICE
              uri: lb://USER-SERVICE
              predicates:
              - Path=/users/**

            - id: HOTEL-SERVICE
              uri: lb://HOTEL-SERVICE
              predicates:
              - Path=/hotels/**,/staffs/**

            - id: RATING-SERVICE
              uri: lb://RATING-SERVICE
              predicates:
              - Path=/ratings/**

eureka:
   instance:
      prefer-ip-address: true
   client:
      fetch-registry: true
      registry-with-eureka: true
      service-url:
         defaultZone: http://localhost:8761/eureka