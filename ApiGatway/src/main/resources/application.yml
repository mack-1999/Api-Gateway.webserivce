server:
   port: 8084

spring:
   main:
      web-application-type: reactive

   application:
      name: API-GATEWAY

   cloud:
      gateway:
         routes:
            - id: USER-SERVICE
              uri: lb://USER-SERVICE #Server-Side Load Balancing
              predicates:
              - Path=/users/**

            - id: HOTEL-SERVICE
              uri: lb://HOTEL-SERVICE
              predicates:
              - Path=/hotels/**,/staffs/**

            - id: RATING-SERVICE
              uri: lb://RATING-SERVICE
              predicates:
              - Path=/ratings/**
   
   config:
      import: optional:configserver:http://localhost:8083

feign:
   httpclient:
      enabled: true
   loadbalancer:
      enabled: false # Disabled if false, enabled if true
  
